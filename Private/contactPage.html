<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>melo.studio.com/contactus/</title>
    <link rel="stylesheet" href="CSS/contactPage.css">
</head>

<body>
    <div class="contactimg">
        <img src="images/contactImage.jpg" alt="contact us">
    </div>

    <div class="container">
        <div class="contac-box">
            <div class="left"></div>
            <div class="right">
                <h2>Feedback</h2>
                <input type="text" class="field" placeholder="Your Name">
                <input type="email" class="field" placeholder="example@email.com">
                <input type="tel" class="field" placeholder="+233 123 456 7890">
                <textarea class="field" placeholder="message"></textarea>
            </div>
        </div>
    </div>

    <div class="googlemap">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3970.554381673457!2d-0.16026488599995842!3d5.6325947959168206!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xfdf9bbbc284e47f%3A0xb7ca938c66cc33af!2sAkwaaba%20Studios!5e0!3m2!1sen!2sgh!4v1650555889215!5m2!1sen!2sgh"
            width="900" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</body>

</html>
